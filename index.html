<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="player-input">
        <label for="player-one">Player 1:</label>
        <input type="text" id="player-one" placeholder="Name" />
        <button class="enter-name" data-player="1">Enter</button>
      </div>
      <h1>Tic Tac Toe</h1>
      <div class="player-input">
        <label for="player-two">Player 2:</label>
        <input type="text" id="player-two" placeholder="Name" />
        <button class="enter-name" data-player="2">Enter</button>
      </div>
    </header>
    <main>
        <div id="board-container"></div>
    </main>
    <footer>
        <div class="current-player">
            <h2>Current Player:</h2>
            <p id="update-player">Player 1</p>
        </div>
        <div class="round-output">
            Start Game
        </div>
        <div >
            <button class="reset-btn">Reset Board</button>
        </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
